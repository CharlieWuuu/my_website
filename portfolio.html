<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>俊霖個人網站</title>
    <meta
      property="og:image"
      href="https://charliewuuu.github.io/my_website/assets/image/meta/og_image.png"
    />
    <meta
      property="og:description"
      content="內有作品及以及我的介紹，歡迎看看！"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav></nav>
    <section id="portfolio">
      <h2 class="section_title">作品集</h2>
      <div class="grid_container">
        <div class="grid" id="gallery">
          <div
            class="grid-item"
            :id="index"
            v-for="(picture, index) in pictureList"
            onclick="detail(this)"
          >
            <div class="mask">
              <img :src="picture.pic" />
            </div>
            <div class="text_container">
              <p>▍</p>
              <p>{{picture.name}}</p>
            </div>
            <div class="type_container">
              <p class="portfolio_type" v-for="(tag) in pictureList[index].tag">
                {{tag}}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div id="detail">
        <img id="detailPicture" src="" />
        <div class="detail_text">
          <div class="title_container">
            <h4 id="detailTitle"></h4>
            <h1 id="close" onclick="closeDetail()">✕</h1>
          </div>
          <div class="url_container">
            <p><a id="detailUrl" href="" target="_blank">網址</a></p>
            <p><a id="detailFigmaUrl" href="" target="_blank">Figma</a></p>
          </div>
          <p id="detailDescription">說明</p>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="assets/javascript/script.js"></script>
    <script src="assets/javascript/portfolio.js"></script>
  </body>
</html>
